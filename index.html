<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulador do IDEB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { background: #fff; max-width: 440px; margin: 32px auto; padding: 28px 28px 20px 28px; border-radius: 12px; box-shadow: 0 2px 16px #0002; }
        .logos { display: flex; justify-content: center; align-items: center; gap: 18px; margin-bottom: 22px; }
        .logos img { height: 60px; max-width: 170px; }
        h1 { font-size: 1.3em; color: #195bb5; margin-bottom: 12px; text-align: center;}
        label { display: block; margin: 16px 0 4px; font-weight: 500; }
        input[type="number"] { width: 100%; padding: 8px; border: 1px solid #d0d0d0; border-radius: 5px; margin-bottom: 8px; }
        button { width: 100%; padding: 12px; background: #195bb5; color: #fff; font-size: 1.08em; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #195bb5dd; }
        .resultado { margin-top: 20px; padding: 14px; background: #eef6fa; border-radius: 6px; font-size: 1.13em; }
        .explica { margin-top: 15px; font-size: .96em; color: #4a5860; background: #f8fafb; padding: 10px; border-radius: 4px; }
        .footer { text-align: center; margin-top: 22px; font-size: 0.94em; color: #888; }
        @media (max-width: 540px) {
            .container { margin: 8px; padding: 10px; }
            .logos img { height: 42px; max-width: 110px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logos">
            <img src="casa.png" alt="Casa de Avaliação">
            <img src="niteroi.png" alt="Prefeitura de Niterói">
        </div>
        <h1>Simulador do IDEB</h1>
        <label for="aprovacao">Taxa de Aprovação (%)</label>
        <input type="number" id="aprovacao" min="0" max="100" step="0.1" placeholder="Ex: 93.2">

        <label for="matematica">Proficiência em Matemática (0 a 10)</label>
        <input type="number" id="matematica" min="0" max="10" step="0.01" placeholder="Ex: 6.5">

        <label for="portugues">Proficiência em Português (0 a 10)</label>
        <input type="number" id="portugues" min="0" max="10" step="0.01" placeholder="Ex: 7.1">

        <button onclick="calcularIDEB()">Calcular IDEB</button>

        <div id="saida" class="resultado" style="display:none;"></div>
        <div class="explica">
            <strong>Como é calculado?</strong><br>
            IDEB = (Taxa de Aprovação × Média das Proficiências) / 10<br>
            <small>Exemplo: (95% × média(6.5, 7.1)) / 10 = 6.45</small>
        </div>
    </div>
    <div class="footer">
        Casa de Avaliação & Prefeitura de Niterói
    </div>
    <script>
        function calcularIDEB() {
            const aprovacao = parseFloat(document.getElementById('aprovacao').value.replace(',','.'));
            const matematica = parseFloat(document.getElementById('matematica').value.replace(',','.'));
            const portugues = parseFloat(document.getElementById('portugues').value.replace(',','.'));
            const saida = document.getElementById('saida');
            if (isNaN(aprovacao) || isNaN(matematica) || isNaN(portugues)) {
                saida.style.display = 'block';
                saida.innerHTML = 'Por favor, preencha todos os campos com valores válidos.';
                return;
            }
            if (aprovacao < 0 || aprovacao > 100 || matematica < 0 || matematica > 10 || portugues < 0 || portugues > 10) {
                saida.style.display = 'block';
                saida.innerHTML = 'Os valores devem estar nos intervalos:<br>Aprovação: 0-100<br>Proficiência: 0-10';
                return;
            }
            const mediaProficiencia = (matematica + portugues) / 2;
            const ideb = (aprovacao * mediaProficiencia / 10).toFixed(2);
            saida.style.display = 'block';
            saida.innerHTML = `<strong>IDEB estimado:</strong> <span style="color:#195bb5; font-size:1.4em">${ideb}</span><br>
            <span style="font-size:0.95em;">(Aprovação: ${aprovacao}%, Matemática: ${matematica}, Português: ${portugues})</span>`;
        }
    </script>
</body>
</html>
